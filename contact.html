<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <title>Rafaela Portfolio</title>
        <link rel="stylesheet" type="text/css" href="css\style.css">
    </head>
    <body>
        <header>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </header>
    <section>
            <img src="images\stars.png" id="stars">
            <img src="images\moon.png" id="moon">
            <img src="images\mountains_behind.png" id="mountains_behind">
            <h2 id="text">Let's chat!</h2> 
            <img src="images\mountains_front.png" id="mountains_front">
      </section>
        <div class="sec" id="sec">
                <section class="section-contact">
                  <div class="container">
                    <p class="form-paragraph">Drop me an email, lets talk!</p>
                    <form>
                      <div class="form-group">
                        <label for="firstName">First name*</label>
                        <input 
                          type="text" 
                          name="firstName" 
                          id="firstName" 
                          required class="form-element"
                          placeholder="First name"/>
                      </div>
                      <div class="form-group">
                        <label for="lastName">Last name*</label>
                        <input 
                          type="text" 
                          name="lastName" 
                          id="lastName" 
                          required class="form-element"
                          placeholder="Last name"/>
                      </div>
                      <div class="form-group">
                        <label for="email">Email address*</label>
                        <input 
                          type="email" 
                          name="email" 
                          id="email" 
                          required class="form-element"
                          placeholder="john.doe@example.com"/>
                      </div>
                      <div class="form-group">
                        <label for="company">Company</label>
                        <input 
                          type="text" 
                          name="company" 
                          id="company" 
                          class="form-element"
                          placeholder="Company.inc"/>
                      </div>
                      <div class="form-group full">
                        <label for="message">What are you looking for?</label>
                        <textarea name="message" id="message" class="form-element" placeholder="Make me a website...please?"></textarea>
                      </div>
                      <div class="submit-group">
                        <input type="submit" value="Send"/>
                      </div>
                    </form>
                  </div>
                </section>
        </div>
    </body>
    <script src="js\main.js"></script>
</html>
